<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>插入表格</title>
</head>
<body>
<form>
<table border="1" cellspacing="0" cellpadding="3">
	<tr>
		<td width="79" bgcolor="#FFFFFF">用户名：</td> <td width="309" bgcolor="#FFFFFF"><input type="text"/></td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">密码:</td> <td width="309" bgcolor="#FFFFFF"><input type="password"/></td>
	</tr>
	<tr>
		<td width="80" bgcolor="#FFFFFF">确认密码：</td> <td width="309" bgcolor="#FFFFFF"><input type="text"/></td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">性别：</td> <td width="309" bgcolor="#FFFFFF"><input type="radio" name="sex"/>男<input type="radio" name="sex"/>女</td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">生日：</td> <td width="309" bgcolor="#FFFFFF"><select><option>公历</option></select>
																					   <select><option>年</option></select>
																					   <select><option>月</option></select>
																					   <select><option>日</option></select></td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">所在地：</td> <td width="309" bgcolor="#FFFFFF"><select><option>中国</option></select>
																						<select><option>河北</option></select>
																						<select><option>石家庄</option></select></td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">验证码：</td> <td width="309" bgcolor="#FFFFFF"><input type="text" maxlength="5" /><img src="images/yanzhengma.jpg" width="80" height="20"></td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">证件类型：</td> <td width="309" bgcolor="#FFFFFF"><select><option>身份证</option></select></td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">证件号：</td> <td width="309" bgcolor="#FFFFFF"><input type="text"/></td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">爱好：</td> <td width="309" bgcolor="#FFFFFF"><input type="checkbox" name="intrest"/>音乐
																					  <input type="checkbox" name="intrest"/>读书
																					  <input type="checkbox" name="intrest"/>跳舞
																					  <input type="checkbox" name="intrest"/>下棋
																					  <input type="checkbox" name="intrest"/>其他</td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">说明：</td> <td width="309" bgcolor="#FFFFFF"><textarea rows="3" cols="20"></textarea></td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">上传头像</td> <td width="309" bgcolor="#FFFFFF"><input type="file" name="touxiang"></td>
	</tr>
	<tr align="center">
		<td colspan="2"><input type="submit"/>&nbsp;<input type="reset"/>&nbsp;<input type="button" value="按钮" /></td>
	</tr>
</table>
</form>
</body>
</html>
